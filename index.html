<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Music Player &#x1F3B6</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>
<body>
    <div class="container">
        <div class="card shadow-lg rounded">
        <img id="music-image" src="" class="card-img-top">
        <audio id="audio" src=""></audio>
        <div class="music-details text-center border-bottom my-3">
            <div class="title"></div>
            <div class="singer"></div>
        </div>
        <div class="card-body">
            <div class="progress">
                <span id="current-time"></span>
                <input type="range" id="progress-bar" class="form-range">
                <div class="times">
                    <span id="duration-time"></span>
                </div>
            </div>
            <div id="controls" class="text-center">
                <button id="prev" class="btn btn-primary rounded-circle">
                    <i class="fa-solid fa-backward-step"></i>
                </button>
                <button  id="play" class="btn btn-primary rounded-circle btn-lg mx-2">
                    <i id="play-i"class="fa-solid fa-play"></i>
                </button>
                <button id="next" class="btn btn-primary rounded-circle">
                    <i  class="fa-solid fa-forward-step"></i>
                </button>
            </div>
            </div>
            <div class="card-footer">
                <button class="btn btn-primary btn-sm" data-bs-toggle="collapse" data-bs-target="#music-list" >
                    <i class="fa-solid fa-bars"></i>
                </button>
                <div class="volume-container">
                    <i id="volume" class="fa-solid fa-volume-high"></i>
                    <input type="range" id="volume-bar" max="100" value="75" class="form-range">
                </div>
            </div>
            <div id="music-list" class="collapse">
                <ul class="list-group list-group-flush">

                </ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src='music.js'></script>
    <script src='musicapp.js'></script>
    <script src='app.js'></script>
</body>
</html>
